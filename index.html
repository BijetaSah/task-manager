<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task MAnagement Application</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Manage your Task</h1>
      <div class="input-task">
        <label for="">Write your tasks</label>
        <input type="text" />
      </div>
      <div class="tasks task-todo">
        <h2 class="task-heading">todo</h2>
        <ul class="todo-lists">
          <!-- <li>
            <p class="todo-name">todo name</p>
            <p class="time">time created</p>
          </li> -->
        </ul>
        <button class="add-btn">add</button>
      </div>
      <div class="tasks task-in-progress">
        <h2 class="task-heading">in progress</h2>
        <ul class="todo-lists"></ul>
        <button class="add-btn">add</button>
      </div>
      <div class="tasks task-finished">
        <h2 class="task-heading">finished</h2>
        <ul class="todo-lists"></ul>
        <button class="add-btn">add</button>
      </div>
    </div>
  </body>
</html>
